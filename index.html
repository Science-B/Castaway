<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Castaway</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <nav class="nav">
            <a class="nav__logo" href="#!"
              ><img src="./imgs/logo.svg" alt="logo"
            /></a>
            <ul class="nav__list">
              <li><a href="#!" class="active">Home</a></li>
              <li><a href="#!">Episodes</a></li>
              <li><a href="#!">About</a></li>
              <li><a href="#!">Contact</a></li>
            </ul>
          </nav>
        </div>
        <div class="header__content">
          <div class="header__img">
            <img src="./imgs/header/background.png" alt="bg" />
          </div>

          <div class="header__info">
            <h1 class="header__title">
              Take your podcast to the next <span>level</span>
            </h1>
            <p class="header__text">Listen on</p>
            <ul class="header__socials">
              <li>
                <a href="#!"
                  ><img src="./imgs/social-media.svg" alt="socials-media"
                /></a>
              </li>
              <li>
                <a href="#!"
                  ><img src="./imgs/social-media1.svg" alt="socials-media1"
                /></a>
              </li>
              <li>
                <a href="#!"
                  ><img src="./imgs/social-media2.svg" alt="socials-media2"
                /></a>
              </li>
              <li>
                <a href="#!"
                  ><img src="./imgs/social-media3.svg" alt="socials-media3"
                /></a>
              </li>
              <li>
                <a href="#!"
                  ><img src="./imgs/social-media4.svg" alt="socials-media4"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
